<div class="col-md-12">
    <h3>Add Record</h3>
    <button class="btn btn-primary" ng-click="addNew()">Add New Record</button>
    <form ng-submit="formAdd()" class="form">
        <div class="col-md-4">
            <div class="form-group">
                <label for="formGroupExampleInput">name</label>
                <input type="text" class="form-control" ng-model="newuser.name" placeholder="name" required="" />
            </div>
            <div class="form-group">
                <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" ng-model="newuser.isComplete" /> is Complete
                    </label>

            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-success">Submit</button>
                <span class="text-danger">{{ error }}</span>
            </div>

        </div>
    </form>
</div>
<div ng-init="getMessage()">
    <table ng-show="isObject(user)" class="table table-hover">
        <tr>
            <th>Edit</th>
            <th ng-repeat="(k,val) in user[0]">{{k}}</th>
        </tr>
        <tr ng-repeat="itm in user">
            <td><button class="btn btn-primary" ng-click="getItem(itm.id)">Edit</button>
                <button class="btn btn-danger" ng-click="delTask(itm.id)">Del</button></td>
            <td ng-if="itm.id"><a id="{{itm.id}}" href ng-click="delTask(itm.id)">{{itm.id}}</a></td>
            <td>{{itm.name}}</td>
            <td>{{itm.isComplete}}</td>
            <!-- <td ng-repeat="(k,val) in itm"><a id="{{val}}" ng-if="k =='id'" href ng-click=delTask({{val}})>{{val}}</a> {{val}}</td>
            <td ng-repeat="(k,val) in itm">{{val}}</td> -->
        </tr>
    </table>
</div>
